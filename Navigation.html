<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Links</h1>

      <a href="#" class="link-primary">This is a primary link</a>
      <br />
      <br />
      <a href="#" class="link-secondary">This is a secondary link</a>

      <h1>Navbar full screen</h1>

      <div class="outline">
        <nav class="navbar">
          <div class="container">
            <div class="logo">The Logo</div>
            <div class="nav-menu">
              <ul>
                <li><a href="#" class="link-primary active">Menu Item 1</a></li>
                <li><a href="#" class="link-primary">Menu Item 2</a></li>
                <li><a href="#" class="link-primary">Menu Item 3</a></li>
                <li><a href="#" class="link-primary">Menu Item 4</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <h1>Navbar Mobile</h1>

      <div class="outline">
        <nav class="navbar">
          <div class="container">
            <div class="logo">The Logo</div>

            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </nav>
      </div>

      <br />
      <div class="outline">
        <nav class="navbar">
          <div class="container">
            <div class="logo">The Logo</div>

            <div class="hamburger active">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </nav>

        <div class="mobile-menu">
          <ul>
            <li><a href="#" class="link-primary active">Menu Item 1</a></li>
            <li><a href="#" class="link-primary">Menu Item 2</a></li>
            <li><a href="#" class="link-primary">Menu Item 3</a></li>
            <li><a href="#" class="link-primary">Menu Item 4</a></li>
          </ul>
        </div>
      </div>

      <h1>Modal</h1>

      <button class="btn-primary" id="showModal">Show Modal</button>
    </main>

    <div class="modal-backdrop">
      <div class="modal">
        <div class="modal-header">
          <h3>This is the modal Header</h3>
          <div class="modal-close"><i class="fas fa-close fa-lg"></i></div>
        </div>

        <div class="modal-content">Content</div>

        <div class="modal-footer">
          <button class="btn-primary">Accept</button>
          <button class="btn-secondary">Decline</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
