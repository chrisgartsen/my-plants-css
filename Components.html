<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <h1>Buttons</h1>
      <button class="btn-primary">Primary Button</button>
      <button class="btn-secondary">Secondary Button</button>
      <button class="btn-link">Link Button</button>
      <button class="btn-secondary" disabled>Disabled Button</button>

      <h1>Links</h1>

      <a href="#" class="link-primary">This is a primary link</a>
      <br />
      <br />

      <a href="#" class="link-secondary">This is a secondary link</a>

      <h1>Form elements</h1>

      <h2>Input field</h2>

      <div class="form-component text">
        <input type="text" name="text-input" id="text-input" placeholder="" />
        <label for="text-input">My Text Input</label>
      </div>
      <div class="form-component text error">
        <input
          type="text"
          name="text-error"
          id="text-input"
          placeholder=""
          value="Error text"
        />
        <label for="text-input">My Error Input</label>
        <div class="error-message">An error has occured</div>
      </div>
      <div class="form-component text">
        <input
          type="text"
          name="text-input"
          id="text-input"
          disabled
          placeholder=""
          value="disabled text"
        />
        <label for="text-input">My Disabled Input</label>
      </div>

      <h2>Password fields</h2>

      <div class="form-component text">
        <input
          type="password"
          name="text-input"
          id="text-input"
          placeholder=""
        />
        <label for="text-input">My Text Input</label>
      </div>
      <div class="form-component text error">
        <input
          type="password"
          name="text-error"
          id="text-input"
          placeholder=""
          value="Error text"
        />
        <label for="text-input">My Error Input</label>
        <div class="error-message">An error has occured</div>
      </div>
      <div class="form-component text">
        <input
          type="password"
          name="text-input"
          id="text-input"
          disabled
          placeholder=""
          value="disabled text"
        />
        <label for="text-input">My Disabled Input</label>
      </div>
    </main>
  </body>
</html>
