<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <nav class="navbar">
          <div class="container">
            <div class="logo">My Plants</div>
            <div class="nav-menu">
              <ul>
                <li>
                  <a href="Account.html" class="link-primary">My Plants</a>
                </li>
                <li>
                  <a href="Account.html" class="link-primary">Plant Catalog</a>
                </li>
                <li><a href="Account.html" class="link-primary">Account</a></li>
              </ul>
            </div>

            <div class="hamburger" id="showMenuButton">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </nav>
      </header>

      <main id="account-page">
        <div class="card">
          <header class="card-header">
            <h3>Account</h3>
          </header>

          <section class="card-content">
            <div class="card-form">
              <div class="form-component">
                <input
                  type="text"
                  name="text-input"
                  id="text-input"
                  placeholder=""
                />
                <label for="text-input">Email</label>
              </div>

              <div class="form-component">
                <input
                  type="text"
                  name="text-input"
                  id="pw-input"
                  placeholder=""
                />
                <label for="text-input">Username</label>
              </div>
              <button class="btn-primary">Save</button>
              <div class="card-divider"></div>

              <h4>Change password</h4>

              <div class="form-component">
                <input
                  type="password"
                  name="text-input"
                  id="pw-input"
                  placeholder=""
                />
                <label for="text-input">Old Password</label>
              </div>

              <div class="form-component">
                <input
                  type="password"
                  name="text-input"
                  id="pw-input"
                  placeholder=""
                />
                <label for="text-input">New Password</label>
              </div>

              <div class="form-component">
                <input
                  type="password"
                  name="text-input"
                  id="pw-input"
                  placeholder=""
                />
                <label for="text-input">Confirm Password</label>
              </div>

              <button class="btn-primary">Update</button>
            </div>
          </section>

          <footer class="card-footer"></footer>
        </div>
      </main>
      <footer class="page-footer">The footer</footer>
    </div>

    <div id="mobile-menu" class="mobile-menu">
      <div class="nav-menu">
        <ul>
          <li><a href="#" class="link-primary active">Log in</a></li>
          <li><a href="#" class="link-primary">Sign up</a></li>
        </ul>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
