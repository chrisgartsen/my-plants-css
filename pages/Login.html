<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <nav class="navbar">
          <div class="container">
            <div class="logo">My Plants</div>
            <div class="nav-menu">
              <ul>
                <li><a href="#" class="link-primary active">Log in</a></li>
                <li><a href="#" class="link-primary">Sign up</a></li>
              </ul>
            </div>

            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </nav>
      </header>

      <main id="login-page">
        <div class="card">
          <div class="card-content">
            <div class="card-header">
              <h3>Login</h3>
            </div>

            <form class="card-form">
              <div class="form-component">
                <input
                  type="text"
                  name="text-input"
                  id="text-input"
                  placeholder=""
                />
                <label for="text-input">Email</label>
              </div>

              <div class="form-component">
                <input
                  type="password"
                  name="text-input"
                  id="pw-input"
                  placeholder=""
                />
                <label for="text-input">Password</label>
              </div>

              <div class="card-buttons">
                <button class="btn-primary">Login</button>
                <button class="btn-link">Forgot password?</button>
              </div>
            </form>
          </div>
          <div class="card-image">
            <img src="/images/plant-1.jpg" alt="" />
          </div>
        </div>
      </main>
      <footer>The footer</footer>
    </div>
  </body>
</html>
